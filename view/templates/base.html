{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSRF token meta tag -->
    <meta name="csrf-token" content='{% csrf_token %}' />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/43b5f69107.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
  </head>
  <body class="bg-[#F4F2F1]">
    <header class="w-full">
      <nav class="max-sm:p-6 pb-6 px-14 pt-8 flex justify-between sm:items-end items-center">
        <div class="flex lg:w-[20rem] sm:w-[18rem] w-[8rem] justify-between items-end">
          <h1 class="text-xl font-bold max-sm:text-lg text-[#0f0f0f]">
            Rendor Url Shortener
          </h1>
          <ul
            class="gap-x-2 font-normal text-base max-sm:hidden text-[#0f0f0f]"
          >
            <li class="inline-block">Github</li>
            <li class="inline-block"></li>
          </ul>
        </div>
        {% if user.is_authenticated %}
        <button class="cursor-pointer">
          <div
            class="account lg:pr-6 pr-2 flex md:gap-x-4 gap-2 justify-start items-center relative"
          >
            <div class="icon w-10 h-8">
              <img
                src="{% static 'image/3135715-removebg-preview.png' %}"
                alt=""
                class="max-w-full object-fill"
              />
            </div>
            <div class="user flex justify-end gap-2 items-center">
              <h4 class="text-xl font-medium">
                {{ user.username|capfirst }}
              </h4>
              <div
                class=" text-[#0f0f0f] font-normal text-sm"
                onclick="drop()"
              >
                <i class="fa-solid fa-chevron-down"></i>
              </div>
              <ul class="drop absolute text-[#0f0f0f] bg-white w-[7rem]">
                <li class="drops py-1 px-4">profile</li>
                <li class="drops py-1 px-4">logout</li>
              </ul>
            </div>
          </div>
        </button>
        {% else %}
        <div class="buttons lg:pr-6 pr-2">
          <button
            class="btns bg-[#0096FF] text-white font-medium rounded-3xl md:py-2 py-1 px-4 md:px-6 mx-2 inline-block"
          >
            <a href=""></a>
            <span>Login</span>
          </button>
          <button
            class="btns bg-[#0096FF] text-white font-medium rounded-3xl md:py-2 py-1 px-4 md:px-6 mx-2 inline-block max-sm:hidden"
          >
            <span>Register</span>
          </button>
        </div>
        {% endif %}
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <script src="{% static 'script/base.js' %}"></script>
  </body>
</html>
