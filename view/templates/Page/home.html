{% extends "base.html" %} {% block content %}
<section class="urlbox flex flex-col gap-2 justify-center items-center">
  <div class="w-full h-[100px] text-center grid">
    <h2 class="self-center text-lg font-light">
      Rendor url shortener your link shortener
    </h2>
  </div>
  <div class="bar">
    <div class="flex url-bar max-sm:w-full max-md:w-[30rem] md:w-[45rem] h-16">
      <input
        class="inline-block"
        id="longurl"
        type="text"
        placeholder="Paste your long url here..."
      />
      <button
        class="inline-block md:w-[15%] w-[6rem] h-full bg-[#0096FF] text-white text-lg font-medium md:font-semibold"
        id="convert"
        onclick="convert()"
      >
        Shorten
      </button>
    </div>
    <div class="short text-center m-8">
      <span id="short"></span>
      <span class="cursor-pointer text-[#0d609b] text-lg" id="copy">
      </span>
    </div>
  </div>
</section>
<section class="features">
  <div class="space h-[100px]"></div>
  <div class="box flex flex-wrap justify-center items-center">
    <div class="feature feature-1">
      <div class="box grid">
        <div
          class="icon bg-[#0096ff] text-2xl font-light rounded-[50%/50%] w-16 h-16 text-white text-center grid p-2 m-4"
        >
          <i class="self-center fa-solid fa-link"></i>
        </div>
        <div class="text text-center">
          <strong><h4>Managing links</h4></strong>
          <p class="text">Create, protect, view and delete your links.</p>
        </div>
      </div>
    </div>
    <div class="feature feature-2">
      <div class="box grid">
        <div
          class="icon bg-[#0096ff] text-2xl font-light rounded-[50%/50%] w-16 h-16 text-white text-center grid p-2 m-4"
        >
          <i class="self-center fa-regular fa-heart"></i>
        </div>
        <div class="text">
          <strong><h4>Open Source</h4></strong>
        </div>
      </div>
    </div>
    <div class="feature feature-3">
      <div class="box grid">
        <div
          class="icon bg-[#0096ff] text-2xl font-light rounded-[50%/50%] w-16 h-16 text-white text-center grid p-2 m-4"
        >
          <i class="self-center fa-regular fa-pen-to-square"></i>
        </div>
        <div class="text">
          <strong><h4>Custom Domain</h4></strong>
        </div>
      </div>
    </div>
    <div class="feature feature-4">
      <div class="box grid">
        <div
          class="icon bg-[#0096ff] text-2xl font-light rounded-[50%/50%] w-16 h-16 text-white text-center grid p-2 m-4"
        >
          <i class="self-center fa-solid fa-bolt"></i>
        </div>
        <div class="text">
          <strong><h4>API</h4></strong>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
